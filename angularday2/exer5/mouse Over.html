<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</head>
<body>
<div ng-app="myApp" ng-controller="myCtrl">

    <h1 ng-mousemove="count = count + 1" style="align-items: center;">Passa Il Mouse qui sopra!</h1>

    <h2 style="align-items: center;">{{ count }}</h2>

</div>
<script>
    var app = angular.module('myApp', []);
    app.controller('myCtrl', function ($scope) {
        $scope.count = 0;
    });
</script>

</body>
</html>
